<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Arts Day{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        a {
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
        }

        .success {
            color: green;
            text-align: center;
        }

        .error {
            color: red;
            text-align: center;
        }

        ul {
            padding-left: 20px;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    {% block content %}{% endblock %}
</div>

</body>
</html>
