<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Arts Day 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .form-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            font-family: inherit;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #5a6fd8;
        }

        .flash-messages {
            margin-bottom: 25px;
        }

        .flash-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: center;
        }

        .flash-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .flash-error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .category-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">‚ûï Create New Event</h1>
            <p class="form-subtitle">Add an exciting event to Arts Day 2026</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="name">Event Name *</label>
                <input type="text" id="name" name="name" class="form-input" required 
                       placeholder="e.g., Classical Dance Competition">
            </div>

            <div class="form-group">
                <label class="form-label" for="description">Event Description</label>
                <textarea id="description" name="description" class="form-textarea" 
                          placeholder="Describe the event, rules, and requirements..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="category">Event Category *</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="">Select category</option>
                        <option value="onstage">üé≠ On-Stage Event</option>
                        <option value="offstage">üé® Off-Stage Event</option>
                    </select>
                    <div class="category-info" id="category-info" style="display: none;">
                        Select a category to see details
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="max_participants">Max Participants</label>
                    <input type="number" id="max_participants" name="max_participants" class="form-input" 
                           placeholder="Leave empty for unlimited" min="1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="registration_deadline">Registration Deadline *</label>
                    <input type="datetime-local" id="registration_deadline" name="registration_deadline" 
                           class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="event_date">Event Date *</label>
                    <input type="datetime-local" id="event_date" name="event_date" 
                           class="form-input" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="venue">Venue</label>
                <input type="text" id="venue" name="venue" class="form-input" 
                       placeholder="e.g., Main Auditorium, Art Gallery">
            </div>

            <button type="submit" class="submit-btn">
                üé™ Create Event
            </button>
        </form>

        <div class="back-link">
            <a href="/admin/dashboard">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Category information
        const categoryInfo = {
            'onstage': 'üé≠ On-Stage: Live performances in front of audience (dance, music, drama, etc.)',
            'offstage': 'üé® Off-Stage: Creative works and competitions (art, writing, photography, etc.)'
        };

        // Show category info
        document.getElementById('category').addEventListener('change', function() {
            const infoDiv = document.getElementById('category-info');
            if (this.value && categoryInfo[this.value]) {
                infoDiv.textContent = categoryInfo[this.value];
                infoDiv.style.display = 'block';
            } else {
                infoDiv.style.display = 'none';
            }
        });

        // Set minimum dates to today
        const now = new Date();
        const today = now.toISOString().slice(0, 16);
        document.getElementById('registration_deadline').min = today;
        document.getElementById('event_date').min = today;

        // Validate dates
        document.querySelector('form').addEventListener('submit', function(e) {
            const regDeadline = new Date(document.getElementById('registration_deadline').value);
            const eventDate = new Date(document.getElementById('event_date').value);
            
            if (regDeadline >= eventDate) {
                e.preventDefault();
                alert('Registration deadline must be before the event date.');
                return;
            }
        });

        // Auto-adjust event date when registration deadline changes
        document.getElementById('registration_deadline').addEventListener('change', function() {
            const regDate = new Date(this.value);
            const eventDateInput = document.getElementById('event_date');
            const eventDate = new Date(eventDateInput.value);
            
            if (!eventDateInput.value || eventDate <= regDate) {
                // Set event date to 1 day after registration deadline
                regDate.setDate(regDate.getDate() + 1);
                eventDateInput.value = regDate.toISOString().slice(0, 16);
            }
        });
    </script>
</body>
</html>
